{% extends 'job/base.html'%}
{% load static %}
{% block content%}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Start your development with a Dashboard for Bootstrap 4.">
  <meta name="author" content="Creative Tim">
  <title>Profile Viewer</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <!-- Argon CSS -->
  <link type="text/css" href="{% static 'css/css_for_profile.css' %}" rel="stylesheet">
</head>

<body>
  <!-- Main content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-image: url({% static 'img/workplace.jpg' %}); background-size: cover; background-position: center top;">
      <!-- Mask -->
      <span class="mask bg-gradient-default opacity-8"></span>
      <!-- Header container -->
      <div class="container-fluid d-flex align-items-center">
        <div class="row">
          <div class="col-lg-7 col-md-10">
            <h1 class="display-2 text-white">Hello</h1>
            <p class="text-white mt-0 mb-5">This is your profile page. You can make changes or update your profile from here.</p>
          
          </div>
        </div>
      </div>
    </div>
    <!-- Page content -->
    <form class="form-detail" action="{% url 'job:edit_profile' %}" method="POST" id="myform" enctype="multipart/form-data">
      {% csrf_token %}
    <div class="container-fluid mt--7">
      <div class="row">
        <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
          <div class="card card-profile shadow">
            <div class="row justify-content-center">
              <div class="col-lg-3 order-lg-2">
                <div class="card-profile-image">
                  <a href="#">
                    <img src="{{request.user.profile_pic.url}}" class="rounded-circle" width="150px" height="150px">
                  </a>
                </div>
              </div>
            </div>
            <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
              <!--<div class="d-flex justify-content-between">
                <a href="#" class="btn btn-sm btn-info mr-4">Connect</a>
                <a href="#" class="btn btn-sm btn-default float-right">Message</a>
              </div>-->
            </div>
            <div class="card-body pt-0 pt-md-4">
              <!--<div class="row">
                <div class="col">
                  <div class="card-profile-stats d-flex justify-content-center mt-md-5">
                    <div>
                      <span class="heading">22</span>
                      <span class="description">Friends</span>
                    </div>
                    <div>
                      <span class="heading">10</span>
                      <span class="description">Photos</span>
                    </div>
                    <div>
                      <span class="heading">89</span>
                      <span class="description">Comments</span>
                    </div>
                  </div>
                </div>
              </div>-->
              <div class="text-center">
                <br>
                <br>
                <br>
                <h3>

                  {{ details.comp_name }}
    
                </h3>
                <!--<div class="h5 font-weight-300">
                  <i class="ni location_pin mr-2"></i>Bucharest, Romania
                </div>
                <div class="h5 mt-4">
                  <i class="ni business_briefcase-24 mr-2"></i>Solution Manager - Creative Tim Officer
                </div>
                <div>
                  <i class="ni education_hat mr-2"></i>University of Computer Science
                </div>
                <hr class="my-4" />
                <p>Ryan — the name taken by Melbourne-raised, Brooklyn-based Nick Murphy — writes, performs and records all of his own music.</p>
                <a href="#">Show more</a>-->
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-8 order-xl-1">
          <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">My account</h3>
                </div>
                <div class="col-4 text-right">
                    <input type="submit" name="register" class="btn btn-sm btn-primary" value="Save Changes" onclick="return Validate()">
                  
                </div>
              </div>
            </div>
            <div class="card-body">
            
                <h6 class="heading-small text-muted mb-4">User information</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-username">Username</label>
                        <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Username" value="{{request.user}}" readonly>
                      </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="form-control-label" for="input-first-name"  >Full name</label>
                            <input type="text" name="input-first-name" id="input-first-name" class="form-control form-control-alternative" placeholder="Full name" value="{{ details.comp_name }}">
                        </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="form-control-label" for="input-email">Email address</label>
                            <input type="email" name="input-email" id="input-email" class="form-control form-control-alternative"  placeholder="Email" value="{{ details.comp_email }}">
                        </div>
                    </div>
                    
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-last-name">Phone Number</label>
                        <input type="text" name="input-last-name" id="input-last-name" class="form-control form-control-alternative"  placeholder="Last name" value="{{ details.comp_phoneno }}">
                      </div>
                    </div>
                  </div>
                </div>
                <hr class="my-4" />
                <!-- Address -->
                <h6 class="heading-small text-muted mb-4">Contact information</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label class="form-control-label" for="input-address">Address line1</label>
                        <input id="input-add" name="input-add" class="form-control form-control-alternative"  placeholder="Home Address" value="{{ details.comp_addressline1 }}" type="text">
                      </div>
                      <div class="form-group">
                          <label class="form-control-label" for="input-address">Address line2</label>
                          <input id="input-adds" name="input-adds" class="form-control form-control-alternative"  placeholder="Home Address" value="{{details.comp_addressline2}}" type="text">
                        </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label class="form-control-label" for="input-country">Country</label>
                            <input type="text" name="input-country" id="input-country" class="form-control form-control-alternative"  placeholder="Country" value="{{details.comp_country}}">
                        </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="input-city">State</label>
                        <input type="text" name="input-city" id="input-city" class="form-control form-control-alternative" placeholder="City"  value="{{ details.comp_state}}">
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="input-country">Postal code</label>
                        <input type="text" name="input-postal-code" id="input-postal-code" class="form-control form-control-alternative"  placeholder="Postal code" value="{{details.comp_zipcode}}">
                      </div>
                    </div>
                  </div>
                </div>
                <hr class="my-4" />
                <!-- Description -->
                <h6 class="heading-small text-muted mb-4">Change Password</h6>
                <div class="pl-lg-4">
                  <div class="form-group">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="form-control-label" for="input-address">Enter New Password</label>
                            <input class="form-control form-control-alternative" placeholder="New Password" name="password" id="password" value="" type="password" onkeyup='check();' required>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="input-address">Confirm Password</label>
                            <input class="form-control form-control-alternative" placeholder="Confirm Password" name="confirm_password" id="confirm_password"  value="" type="password" onkeyup='check();'  required>
                            <span id='message'></span>
                        </div>
                      </div>
                  </div> 
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  </div>
  
  <!-- Argon Scripts -->
  <!-- Core -->
  <!--<script src="../assets/vendor/jquery/dist/jquery.min.js"></script>
  <script src="../assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>-->
  <!-- Argon JS -->
  <!--<script src="../assets/js/argon.min.js?v=1.0.0"></script>-->
  <script>
    function Validate() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm_password").value;
        if (password != confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }
        return true;
    }
    var check = function() {
      if (document.getElementById('password').value ==
        document.getElementById('confirm_password').value) {
          document.getElementById('message').style.color = 'green';
          document.getElementById('message').innerHTML = 'matching';
      } else {
          document.getElementById('message').style.color = 'red';
          document.getElementById('message').innerHTML = 'not matching';
      }
    }
    $(document).ready(function() {
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-46172202-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script');
        ga.type = 'text/javascript';
        ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(ga, s);
      })();

      // Facebook Pixel Code Don't Delete
      ! function(f, b, e, v, n, t, s) {
        if (f.fbq) return;
        n = f.fbq = function() {
          n.callMethod ?
            n.callMethod.apply(n, arguments) : n.queue.push(arguments)
        };
        if (!f._fbq) f._fbq = n;
        n.push = n;
        n.loaded = !0;
        n.version = '2.0';
        n.queue = [];
        t = b.createElement(e);
        t.async = !0;
        t.src = v;
        s = b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t, s)
      }(window,
        document, 'script', '//connect.facebook.net/en_US/fbevents.js');

      try {
        fbq('init', '111649226022273');
        fbq('track', "PageView");

      } catch (err) {
        console.log('Facebook Track Error:', err);
      }

    });
  </script>
  <noscript>
    <img height="1" width="1" style="display:none" src="https://www.facebook.com/tr?id=111649226022273&ev=PageView&noscript=1" />
  </noscript>
</body>
{% endblock %}
