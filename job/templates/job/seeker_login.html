{% extends 'job/base.html'%}
{% load static %}
{% block content%}
<head>
	<meta charset="utf-8">
	<title>Form-v10 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/montserrat-font.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/material-design-iconic-font/css/material-design-iconic-font.min.css'%}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'css/style_for_login.css'%}"/>
</head>
<body class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="{% url 'job:seeker_login'%}" method="post" id="myform">
				{% csrf_token %}
				<div class="form-left">
					<h2>Welcome Back</h2>
					<img src="{% static 'img/login.png'%}" alt="" class="image-1">
				</div>
				<div class="form-right">
					<h2>Sign In</h2>
					<div class="form-row">
						<input type="text" name="username" class="username" id="username" placeholder="Username" required>
					</div>
					<div class="form-row">
						<input type="password" name="first_name" class="input-text" id="first_name" placeholder="Password" required>
					</div>
					<div class="form-row-last">
						<input type="submit" name="register" class="register" value="SIGN IN">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
{% endblock %}
